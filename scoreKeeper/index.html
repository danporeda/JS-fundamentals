<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          
        </div>
      </div>
    </div>
  </div>

  <h1><span id="p1Score"></span> to <span id="p2Score"></span></h1>
  <button class="button" id="p1Button">+1 Player one</button>
  <button class="button" id="p2Button">+1 Player two</button>
  <button class="button" id="resetButton">Reset</button>
  <label for="playto">Play To:</label>
  <select name="playto" id="playto">
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
  </select>

  <script src="app.js"></script>
</body>
</html>
